<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freeman&display=swap" rel="stylesheet">
    <meta name="description" content="Sadhan Sangha Ashram, a non-profit spiritual organization, offers spiritual solace and guidance under the compassionate mentorship of Yogi 108 Swami Sachchidananda Saraswati. Explore our sanctuary for transformative teachings, daily satsangs, and divine wisdom, as we embark on a journey of inner awakening and self-discovery. Join us on the path to spiritual enlightenment and serenity amidst the tranquil embrace of nature at Sadhan Sangha Ashram.">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Sadhan Sangha Ashram</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #bda894;
        text-align: center;
      }
      .loader {
        color: #fff0e4;
        width: 4px;
        aspect-ratio: 1;
        border-radius: 50%;
        box-shadow: 19px 0 0 7px, 38px 0 0 3px, 57px 0 0 0;
        transform: translateX(-38px);
        animation: l21 .5s infinite alternate linear;
      }
      @keyframes l21 {
        50%  {box-shadow: 19px 0 0 3px, 38px 0 0 7px, 57px 0 0 3px}
        100% {box-shadow: 19px 0 0 0  , 38px 0 0 3px, 57px 0 0 7px}
      }
      .d-flex {
        display: flex;
      }
      .d-center {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .h-center {
        display: flex;
        justify-content: center;
      }
      .v-center {
        display: flex;
        align-items: center;
      }
      .f1 {
        flex: 1;
      }
      .fs {
        height: 100vh;
        width: 100vw;
      }
      .variant-brown svg #ssa-body{
        fill: #796b5d
      }
      .variant-white svg #ssa-body{
        fill: #f3d9c3
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="d-center fs" style="color: #f3d9c3; font-family: 'Freeman', sans-serif !important;">
        <div style="margin: 10px">
          <img src="https://i.imgur.com/HQ4lLtk.png" alt="Sadhan Sangha Ashram Logo" width="300px" height="300px" />
          <h1>Sadhan Sangha Ashram</h1>
          <div class="h-center" style="margin-top: 5px;">
            <div class="loader"></div>
          </div>
        </div>
    </div>
    </div>
  </body>
</html>
